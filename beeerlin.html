<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio – 19thara</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background-color: #121212;
  overflow-x: hidden;
  margin: 0;
  font-family: sans-serif;
}
.image-clip {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  max-width: 90%;
  height: auto;
  max-height: 70%;
  object-fit: cover;
  opacity: 0;
  border-radius: 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  transition: opacity 0.6s ease, transform 0.6s ease;
  will-change: opacity, transform;
}
#progress {
  transition: height 0.1s ease;
}
.image-text {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 1rem;
  opacity: 0;
  text-align: center;
  max-width: 80%;
  transition: opacity 0.6s ease, transform 0.6s ease;
  will-change: opacity, transform;
}
</style>
</head>
<body>
<header class="w-full py-16 flex flex-col items-center text-center px-4">
  <h1 class="font-semibold tracking-tight text-gray-900 mb-6 select-none">
    <span class="block text-4xl sm:text-6xl">19 thara</span>
    <span class="block text-lg sm:text-2xl mt-2 text-gray-500">Freelancer aus Berlin</span>
  </h1>
  <p class="mt-6 text-xl sm:text-3xl text-gray-800 max-w-3xl leading-snug font-light tracking-wide">
    Frontend Developer • HTML • TailwindCSS • JavaScript
  </p>
</header>

<div class="fixed right-4 top-1/2 w-0.5 -translate-x-1/2 -translate-y-1/2 h-30 bg-[rgb(40,40,40)] lg:right-12">
  <div id="progress" class="absolute left-0 top-0 w-full bg-white h-0"></div>
</div>

<div id="scroll-container" class="relative h-[500vh] w-full">
  <section class="sticky top-0 h-screen w-full flex justify-center items-center">
    <div id="image-container" class="relative w-full max-w-3xl h-[80%]">
      <a href="10000.html" target="_blank">
        <img src="333.jpg" alt="Projekt 1" class="image-clip" />
      </a>
      <a href="https://6666-five.vercel.app/" target="_blank">
        <img src="33.jpg" alt="Projekt 3" class="image-clip" />
      </a>
      <a href="https://selbst.vercel.app/" target="_blank">
        <img src="selbst.png" alt="Projekt 2" class="image-clip" />
      </a>

      <p class="image-text">Landingpage für Berliner Kanzlei · 08/2025</p>
      <p class="image-text">Selbstprojekt – UI Experiment · 07/2025</p>
      <p class="image-text">Landingpage für Schlosserei · 09/2025</p>
    </div>
  </section>
</div>

<footer class="items-center mt-24 mb-6 text-center text-gray-600 text-sm">
  <p>© 2025 19thara.com</p>
  <div class="space-x-4 mt-2">
    <a href="impressum.html" class="underline hover:text-gray-800">Impressum</a>
    <a href="datenschutz.html" class="underline hover:text-gray-800">Datenschutz</a>
  </div>
</footer>

<script>
const images = document.querySelectorAll('#image-container img');
const texts = document.querySelectorAll('#image-container .image-text');
const progressBar = document.getElementById('progress');
const totalImages = images.length;

let targetScroll = 0;
let currentScroll = 0;
let currentProgress = 0;

window.addEventListener('scroll', () => {
  targetScroll = window.scrollY;
});

function lerp(a, b, t) {
  return a + (b - a) * t;
}

function easeInOutCubic(t) {
  return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
}

function smoothScroll() {
  const diff = targetScroll - currentScroll;
  const lerpFactor = Math.min(Math.abs(diff) * 0.03, 0.08);
  currentScroll = lerp(currentScroll, targetScroll, lerpFactor);
  updateImages(currentScroll);
  requestAnimationFrame(smoothScroll);
}

smoothScroll();

function updateImages(scrollY) {
  const containerHeight = document.getElementById('scroll-container').offsetHeight - window.innerHeight;
  let scrollProgress = scrollY / containerHeight;
  scrollProgress = Math.min(Math.max(scrollProgress, 0), 1);

  const totalProgress = scrollProgress * totalImages;
  const currentIndex = Math.floor(totalProgress);
  const fractionalProgress = totalProgress - currentIndex;
  const easedFraction = easeInOutCubic(fractionalProgress);
  const offsetVW = 40;

  currentProgress = lerp(currentProgress, scrollProgress, 0.1);
  progressBar.style.height = `${Math.min(currentProgress * 100, 100)}%`;

  images.forEach((img, index) => {
    if (index === 0 && currentIndex === 0) {
      img.style.opacity = 1;
      img.style.transform = `translate(-50%, -50%) scale(1)`;
    } else if (index === currentIndex) {
      img.style.opacity = 1;
      img.style.transform = `translate(calc(-50% + ${easedFraction * offsetVW}vw), -50%) scale(${1 - 0.05 * easedFraction})`;
    } else if (index === currentIndex + 1) {
      img.style.opacity = 1;
      img.style.transform = `translate(calc(-50% - ${(1 - easedFraction) * offsetVW}vw), -50%) scale(${0.95 + 0.05 * easedFraction})`;
    } else {
      img.style.opacity = 0;
      img.style.transform = `translate(calc(-50% - ${offsetVW}vw), -50%) scale(0.95)`;
    }
  });

  texts.forEach((txt, index) => {
    if (index === currentIndex || index === currentIndex + 1 || (index === 0 && currentIndex === 0)) {
      txt.style.opacity = 1;
      txt.style.transform = `translate(-50%, 0px)`;
    } else {
      txt.style.opacity = 0;
    }
  });
}
</script>
</body>
</html>
