
<section 
  class="relative w-full h-screen bg-cover bg-center bg-no-repeat flex flex-col justify-between" 
  style="background-image: url('nycui.jpg');"
>
  <header 
    class="w-full flex flex-col items-center pt-12"
    x-data="animatedH1()" 
    x-init="init()"
  >
    <h1 class="text-4xl sm:text-6xl font-bold mb-4 text-gray-800">
      <template x-for="(part, i) in parts" :key="i">
        <span 
          x-html="part"
          :class="visible[i] ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-2'"
          class="inline transition-all duration-500"
        ></span>
      </template>
    </h1>
  </header>

  <!-- Section mit Text & Sticker -->
  <div class="w-full flex flex-col items-center">

    <!-- Rechter Sticker (mittig oben über dem Text) -->
    <div id="sticker" 
        class="opacity-0 scale-50 transition-all duration-300 ease-out
                bg-purple-600 text-white w-40 h-40 rounded-full shadow-lg flex items-center justify-center
                transform rotate-[-10deg] mb-6 -mt-12 z-10">
      <span class="font-bold text-xl text-center leading-tight">
        Neukunden<br>Rabatt 20%
      </span>
    </div>

    <!-- Textblock, der mit der Unterkante des Bildes abschließt -->
    <div class="text-base text-gray-700 w-full bg-white/80 backdrop-blur-sm rounded-t-2xl p-6 shadow-lg">
      <p class="mb-4 mt-4">Webdesign aus Berlin</p>
      <p class="mb-4">Ich entwickele Webseiten für Ihr Business</p>
      <p class="mb-4">
        Von der Idee über die Umsetzung bis hin zur Veröffentlichung, ich begleite Sie in jedem Schritt...
      </p>
    </div>

  </div>
</section>
