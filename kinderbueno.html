<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristisches Phone Mockup mit Projekt-Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    .phone-frame {
      width: 380px;
      height: 800px;
      perspective: 2000px;
    }
    .glass-reflection::after {
      content: "";
      position: absolute;
      left: -10%;
      top: -15%;
      width: 80%;
      height: 60%;
      transform: rotate(-25deg);
      background: linear-gradient(135deg, rgba(0,255,255,0.25), rgba(255,0,255,0));
      filter: blur(12px);
      pointer-events: none;
    }
    .notch { width: 120px; height: 8px; border-radius: 9999px; }
    .soft-shadow { box-shadow: 0 30px 60px rgba(0, 255, 255, 0.15), 0 0 50px rgba(0,255,255,0.25); }
    .screen-img, iframe { width: 100%; height: 100%; object-fit: cover; display: block; border: none; }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); } 50% { box-shadow: 0 0 40px rgba(0,255,255,0.6); } }
    @keyframes rotateBg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    body { background: linear-gradient(270deg, #000428, #004e92, #000428); background-size: 400% 400%; animation: rotateBg 12s ease infinite; }
    @media (max-width: 420px) { .phone-frame { transform: scale(0.9); } }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-cyan-200 space-y-10" x-data="{ showIframe: false }">
  <div class="max-w-md w-full text-center">
    <h1 class="text-xl font-semibold tracking-wide mb-4">⚡ Futuristisches Phone Mockup ⚡</h1>
    <p class="text-sm opacity-80 mb-8">Klicke unten auf <strong>Projekt ansehen</strong>, um die Live-Vorschau im Handy zu öffnen.</p>

    <div class="mx-auto phone-frame relative rounded-[2.5rem] bg-black/80 overflow-visible soft-shadow transform transition duration-700 ease-out">
      <div class="absolute inset-0 rounded-[2.5rem] border-2 border-cyan-400/40 animate-[glowPulse_3s_ease-in-out_infinite]"></div>
      <div class="absolute inset-0 rounded-[2.5rem] bg-gradient-to-b from-cyan-900/40 to-transparent border border-cyan-300/20 p-[18px] box-border">
        <div class="flex items-center justify-center mt-2 mb-1"><div class="notch bg-cyan-500/40"></div></div>
        <div class="relative bg-black rounded-2xl overflow-hidden flex items-center justify-center" style="height: calc(100% - 40px); margin: 6px;">
          <template x-if="!showIframe">
            <img id="project-screenshot" class="screen-img glass-reflection" src="imagee01.jpeg" alt="Projekt Screenshot" />
          </template>
          <template x-if="showIframe">
            <iframe src="10000.html"></iframe>
          </template>
          <div class="pointer-events-none absolute inset-0 rounded-2xl border border-cyan-400/10"></div>
        </div>
      </div>
      <div class="absolute left-1/2 transform -translate-x-1/2 bottom-4 w-24 h-1.5 bg-cyan-500/60 rounded-full opacity-80"></div>
    </div>

    <div class="mt-6">
      <button @click="showIframe = !showIframe" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg text-sm font-medium transition-all">
        <span x-text="showIframe ? 'Zurück zum Screenshot' : 'Projekt ansehen'"></span>
      </button>
    </div>
  </div>

  <!-- Beschreibung außerhalb des Mockups -->
  <section class="bg-gray-200 rounded-xl overflow-hidden mt-12 flex flex-col md:flex-row max-w-4xl mx-auto text-gray-800">
    <div class="flex-1 p-4 md:p-5 flex flex-col justify-between">
      <div>
        <h2 class="text-base sm:text-lg font-extrabold mb-1">Landingpage für Berliner Kanzlei Projekt 01</h2>
        <span class="block text-sm mb-3">· 07/2025</span>
        <ul class="text-sm space-y-0.5">
          <li>· Lieferzeit 7 Tage</li>
          <li>· € 799,00*</li>
        </ul>
      </div>
      <div class="hidden md:flex mt-4">
        <button @click="showIframe = true" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-800 text-white rounded-md text-xs font-medium transition shadow-sm hover:shadow">
          Projekt ansehen
        </button>
      </div>
    </div>
    <div class="flex-1 relative md:p-4">
      <button class="w-full block relative overflow-hidden aspect-video sm:rounded-lg" @click="showIframe = true">
        <img src="anwältinb12.png" alt="Projekt Bild" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/15 via-black/5 to-transparent"></div>
      </button>
    </div>
    <div class="flex justify-center md:hidden p-3">
      <button @click="showIframe = true" class="px-3 py-1.5 bg-transparent text-gray-500 rounded-md text-sm font-medium transition">
        Projekt ansehen
      </button>
    </div>
  </section>
</body>
</html>
