<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Smooth Scroll Images mit Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .image-clip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      max-width: 100%;
      transform: translate(-50%, -50%) scale(1);
      object-fit: cover;
      opacity: 0;
      transition: none;
    }

    #progress {
      transition: height 0.1s ease;
    }

    .text-overlay {
      color: white;
      font-size: 1.25rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    @media (min-width: 1024px) {
      .text-overlay {
        font-size: 1.5rem;
      }
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-container {
      position: absolute;
      width: 90%;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    @media (min-width: 1024px) {
      .text-container {
        bottom: auto;
        top: 50%;
        left: calc(100% + 20px);
        transform: translateY(-50%);
        width: auto;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Progress bar -->
  <div class="fixed right-4 top-1/2 w-0.5 -translate-x-1/2 -translate-y-1/2 h-30 bg-[rgb(40,40,40)] lg:right-12">
    <div id="progress" class="absolute left-0 top-0 w-full bg-white h-0"></div>
  </div>

  <div id="scroll-container" class="relative h-[500vh] w-full">
    <section class="sticky top-0 h-screen w-full flex justify-center items-center">
      <div class="relative w-full max-w-4xl h-[70%] image-wrapper">

        <!-- Bilder -->
        <img src="333.jpg" class="image-clip" />
        <img src="33.jpg" class="image-clip" />
        <img src="11.jpg" class="image-clip" />
        <img src="33.jpg" class="image-clip" />
        <img src="333.jpg" class="image-clip" />

        <!-- Text -->
        <div class="text-container">
          <div class="text-overlay" id="text-0">Text zu Bild 1</div>
          <div class="text-overlay" id="text-1">Text zu Bild 2</div>
          <div class="text-overlay" id="text-2">Text zu Bild 3</div>
          <div class="text-overlay" id="text-3">Text zu Bild 4</div>
          <div class="text-overlay" id="text-4">Text zu Bild 5</div>
        </div>

      </div>
    </section>
  </div>

  <script>
    const images = document.querySelectorAll('.image-clip');
    const texts = Array.from({ length: images.length }, (_, i) => document.getElementById(`text-${i}`));
    const progressBar = document.getElementById('progress');
    const totalImages = images.length;

    let targetScroll = 0;
    let currentScroll = 0;
    let currentProgress = 0;

    window.addEventListener('scroll', () => targetScroll = window.scrollY);

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function easeInOutCubic(t) {
      return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function smoothScroll() {
      const diff = targetScroll - currentScroll;
      const lerpFactor = Math.min(Math.abs(diff) * 0.03, 0.08);
      currentScroll = lerp(currentScroll, targetScroll, lerpFactor);

      updateImages(currentScroll);
      requestAnimationFrame(smoothScroll);
    }

    smoothScroll();

    function updateImages(scrollY) {
      const container = document.getElementById('scroll-container');
      const containerHeight = container.offsetHeight - window.innerHeight;
      let scrollProgress = scrollY / containerHeight;
      scrollProgress = Math.min(Math.max(scrollProgress, 0), 1);

      const totalProgress = scrollProgress * totalImages;
      const currentIndex = Math.floor(totalProgress);
      const fractionalProgress = totalProgress - currentIndex;
      const easedFraction = easeInOutCubic(fractionalProgress);

      // Progress bar
      currentProgress = lerp(currentProgress, scrollProgress, 0.1);
      progressBar.style.height = `${Math.min(currentProgress * 100, 100)}%`;

      // Bilder
      images.forEach((img, index) => {
        if (index === currentIndex) {
          img.style.opacity = 1 - easedFraction;
        } else if (index === currentIndex + 1) {
          img.style.opacity = easedFraction;
        } else {
          img.style.opacity = 0;
        }
      });

      // Text ein-/ausblenden
      texts.forEach((text, index) => {
        if (index === currentIndex && easedFraction < 0.9) {
          text.style.opacity = 1;
        } else if (index === currentIndex + 1 && easedFraction > 0.1) {
          text.style.opacity = 1;
        } else {
          text.style.opacity = 0;
        }
      });
    }
  </script>

</body>
</html>
