<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Mockup Projektsection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    /* Haupt-Hintergrund */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
    }

    /* iPhone Rahmen */
    .iphone-frame {
      width: 380px;
      height: 780px;
      border-radius: 50px;
      background: #000;
      border: 6px solid #2a2a2a;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .iphone-frame::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background: #111;
      border-radius: 15px;
    }

    .iphone-screen {
      width: 100%;
      height: 100%;
      border-radius: 44px;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe, .screen-img {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    @media (max-width: 420px) {
      .iphone-frame { transform: scale(0.9); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-8">

  <!-- Projekt Section -->
  <section class="bg-white rounded-3xl shadow-xl p-8 max-w-5xl w-full flex flex-col md:flex-row items-center gap-10" 
           x-data="{ showIframe: false }">

    <!-- Textbereich -->
    <div class="flex-1 text-gray-800">
      <h2 class="text-2xl font-bold mb-2">Landingpage für Berliner Kanzlei – Projekt 01</h2>
      <p class="text-sm text-gray-500 mb-4">· 07/2025</p>
      <ul class="text-sm mb-6 space-y-1">
        <li>· Lieferzeit: 7 Tage</li>
        <li>· Preis: € 799,00*</li>
      </ul>
      <button @click="showIframe = !showIframe" 
              class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium transition-all">
        <span x-text="showIframe ? 'Zurück zum Screenshot' : 'Projekt ansehen'"></span>
      </button>
    </div>

    <!-- iPhone Mockup -->
    <div class="flex-1 flex justify-center">
      <div class="iphone-frame">
        <div class="iphone-screen">
          <template x-if="!showIframe">
            <img class="screen-img" src="118.jpg" alt="Projekt Screenshot">
          </template>
          <template x-if="showIframe">
            <iframe src="10000.html"></iframe>
          </template>
        </div>
      </div>
    </div>
  </section>

</body>
</html>


<button 
    @click="showIframe = true" 
    class="mt-4 px-4 py-2 bg-gray-700 hover:bg-gray-800 text-white rounded-md transition"
  >
    Projekt in voller Größe ansehen
  </button>
